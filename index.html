<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parachute Dog Game - Spaced Obstacles</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #errorLog {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="500"></canvas>
    <div id="errorLog"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const errorLog = document.getElementById('errorLog');

        // Load images
        const dogImage = new Image();
        dogImage.src = 'dog-image.png';

        const skyImage = new Image();
        skyImage.src = 'sky.jpg';

        // Load obstacle images
        const obstacleImages = [
            new Image(),
            new Image(),
            new Image()
        ];

        obstacleImages[0].src = 'Happy.png';
        obstacleImages[1].src = 'Angry.png';
        obstacleImages[2].src = 'Bored.png';

        // Error handling for image loading
        function handleImageError(e) {
            errorLog.innerHTML += `Error loading image: ${e.target.src}<br>`;
        }

        dogImage.onerror = handleImageError;
        skyImage.onerror = handleImageError;
        obstacleImages.forEach(img => img.onerror = handleImageError);

        // Game variables
        let dog = {
            x: 50,
            y: 250,
            width: 80,
            height: 80,
            velocity: 0,
            lift: -3
        };

        let obstacles = [];
        let score = 0;
        let lastObstacleY = 0;

        // Make sure all images are loaded before starting the game
        let imagesLoaded = 0;
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === obstacleImages.length + 2) {
                gameLoop();
            }
        }

        obstacleImages.forEach(img => img.onload = imageLoaded);
        dogImage.onload = imageLoaded;
        skyImage.onload = imageLoaded;

        function gameLoop() {
            try {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            } catch (error) {
                errorLog.innerHTML += "Error in game loop: " + error.message + "<br>";
            }
        }

        function update() {
            // Apply lighter gravity
            dog.velocity += 0.05;
            dog.y += dog.velocity;

            // Keep dog within canvas
            if (dog.y > canvas.height - dog.height) {
                dog.y = canvas.height - dog.height;
                dog.velocity = 0;
            }
            if (dog.y < 0) {
                dog.y = 0;
                dog.velocity = 0;
            }

            // Generate obstacles with a minimum horizontal distance
            if (obstacles.length === 0 || canvas.width - obstacles[obstacles.length - 1].x >= 200) {
                obstacles.push(createObstacle());
            }

            // Move and remove obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= 2;

                // Check if dog has passed the obstacle
                if (!obstacle.passed && obstacle.x + obstacle.width < dog.x) {
                    obstacle.passed = true;
                    score++;
                }

                if (obstacle.x + obstacle.width < 0) {
                    return false;
                }
                return true;
            });

            // Check for collisions
            obstacles.forEach(obstacle => {
                if (
                    dog.x < obstacle.x + obstacle.width &&
                    dog.x + dog.width > obstacle.x &&
                    dog.y < obstacle.y + obstacle.height &&
                    dog.y + dog.height > obstacle.y
                ) {
                    alert('Game Over! Score: ' + score);
                    resetGame();
                }
            });
        }

        function draw() {
            // Clear canvas and draw sky background
            ctx.drawImage(skyImage, 0, 0, canvas.width, canvas.height);

            // Set image smoothing
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // Draw dog
            ctx.drawImage(dogImage, dog.x, dog.y, dog.width, dog.height);

            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        // Handle user input
        canvas.addEventListener('click', function(event) {
            dog.velocity = -3;  // Smaller upward velocity
        });

        // Reset game function
        function resetGame() {
            dog.x = 50;
            dog.y = canvas.height / 2 - dog.height / 2;
            dog.velocity = 0;
            obstacles = [];
            score = 0;
            lastObstacleY = 0;
        }

        // Obstacle generation
        function createObstacle() {
            const randomImage = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
            const size = Math.random() * 10 + 30;  // Random size between 30 and 40
            
            // Calculate the available vertical space
            const availableSpace = canvas.height - size;
            
            // Divide the screen into 3 vertical sections
            const sectionHeight = availableSpace / 3;
            
            // Determine which section to place the obstacle in
            let section;
            do {
                section = Math.floor(Math.random() * 3);
            } while (Math.abs(section * sectionHeight - lastObstacleY) < sectionHeight);  // Ensure it's not in the same section as the last obstacle
            
            // Calculate the y position within the chosen section
            const y = section * sectionHeight + Math.random() * (sectionHeight - size);
            
            // Update the lastObstacleY
            lastObstacleY = y;
            
            return {
                x: canvas.width,
                y: y,
                width: size,
                height: size,
                image: randomImage,
                passed: false
            };
        }

        // Start the game when all images are loaded
        // Fallback to start the game even if images don't load
        setTimeout(() => {
            if (imagesLoaded < obstacleImages.length + 2) {
                errorLog.innerHTML += "Not all images loaded. Starting game anyway.<br>";
                gameLoop();
            }
        }, 2000);
    </script>
</body>
</html>
