<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DogeFlyer Game</title>
    <script src="https://telegram.org/js/games.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            touch-action: none;
        }
        /* ... other styles ... */
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!-- ... other HTML elements ... -->

    <script>
        // Initialize Telegram game
        TelegramGameProxy.initParams();

        // Your existing game code here...

        // Modify your gameOver function:
        function gameOver() {
            finalScoreSpan.textContent = score;
            scoreModal.style.display = 'block';
            TelegramGameProxy.setScore(score);
        }

        // Add this function to close the game
        function closeGame() {
            TelegramGameProxy.close();
        }

        // Add event listener for window resize
        window.addEventListener('resize', function() {
            // Adjust your game canvas or layout here
            resizeCanvas();
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
