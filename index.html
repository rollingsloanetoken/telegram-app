<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parachute Dog Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            touch-action: none;
        }
        #scoreModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .modal-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/games.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="finalScore"></span></p>
            <button class="modal-button" id="restartButton">Restart</button>
            <button class="modal-button" id="shareButton">Share Score</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreModal = document.getElementById('scoreModal');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const shareButton = document.getElementById('shareButton');

        // Set canvas size to fill the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Load images
        const dogImage = new Image();
        dogImage.src = 'dog-image.png';

        const skyImage = new Image();
        skyImage.src = 'sky.jpg';

        const obstacleImages = [
            new Image(),
            new Image(),
            new Image()
        ];
        obstacleImages[0].src = 'Happy.png';
        obstacleImages[1].src = 'Angry.png';
        obstacleImages[2].src = 'Bored.png';

        // Game variables
        let dog = {
            x: 50,
            y: canvas.height / 2,
            width: canvas.width * 0.15,
            height: canvas.width * 0.15,
            velocity: 0,
            lift: -5
        };

        let obstacles = [];
        let score = 0;
        let lastObstacleY = 0;
        const gravity = 0.2;
        const obstacleSpeed = 2;

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Apply gravity
            dog.velocity += gravity;
            dog.y += dog.velocity;

            // Keep dog within canvas
            if (dog.y > canvas.height - dog.height) {
                dog.y = canvas.height - dog.height;
                dog.velocity = 0;
            }
            if (dog.y < 0) {
                dog.y = 0;
                dog.velocity = 0;
            }

            // Generate obstacles
            if (obstacles.length === 0 || canvas.width - obstacles[obstacles.length - 1].x >= canvas.width * 0.4) {
                obstacles.push(createObstacle());
            }

            // Move and remove obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= obstacleSpeed;

                if (!obstacle.passed && obstacle.x + obstacle.width < dog.x) {
                    obstacle.passed = true;
                    score++;
                }

                if (obstacle.x + obstacle.width < 0) {
                    return false;
                }
                return true;
            });

            // Check for collisions
            obstacles.forEach(obstacle => {
                if (
                    dog.x < obstacle.x + obstacle.width &&
                    dog.x + dog.width > obstacle.x &&
                    dog.y < obstacle.y + obstacle.height &&
                    dog.y + dog.height > obstacle.y
                ) {
                    gameOver();
                }
            });
        }

        function draw() {
            // Draw sky background
            ctx.drawImage(skyImage, 0, 0, canvas.width, canvas.height);

            // Draw dog
            ctx.drawImage(dogImage, dog.x, dog.y, dog.width, dog.height);

            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = `${canvas.width * 0.05}px Arial`;
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function createObstacle() {
            const randomImage = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
            const size = Math.random() * (canvas.height * 0.1) + (canvas.height * 0.05);
            
            const availableSpace = canvas.height - size;
            const sectionHeight = availableSpace / 3;
            
            let section;
            do {
                section = Math.floor(Math.random() * 3);
            } while (Math.abs(section * sectionHeight - lastObstacleY) < sectionHeight);
            
            const y = section * sectionHeight + Math.random() * (sectionHeight - size);
            lastObstacleY = y;
            
            return {
                x: canvas.width,
                y: y,
                width: size,
                height: size,
                image: randomImage,
                passed: false
            };
        }

        function gameOver() {
            finalScoreSpan.textContent = score;
            scoreModal.style.display = 'block';
            setScore(score);
        }

        function resetGame() {
            dog.y = canvas.height / 2;
            dog.velocity = 0;
            obstacles = [];
            score = 0;
            lastObstacleY = 0;
            scoreModal.style.display = 'none';
        }

        // Telegram integration
        function setScore(score) {
            TelegramGameProxy.setScore(score);
        }

        function shareScore() {
            TelegramGameProxy.shareScore();
        }

        // Event listeners
        canvas.addEventListener('click', function() {
            dog.velocity = dog.lift;
        });

        restartButton.addEventListener('click', resetGame);
        shareButton.addEventListener('click', shareScore);

        // Start the game
        gameLoop();
    </script>
</body>
</html>
